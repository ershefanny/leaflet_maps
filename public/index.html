<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Maps</title>

	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

</head>
<body>

	<div class="container">
		<button class="logout">Log Out</button>
		<h1 class = "greeting"></h1>
		<div id="map"></div>

		<div class="basemap-icon-container">
			<img src="img/layer-icon.png" alt="Basemap" class="basemap-icon" />
			<div class="basemap-dropdown hidden">
				<div class="basemap-option" onclick="changeMap('osm')">OpenStreetMap</div>
				<div class="basemap-option" onclick="changeMap('satellite')">Satellite</div>
				<div class="basemap-option" onclick="changeMap('topo')">Topographic</div>
			</div>
		</div>
</div>

	</div>

	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
	<script src ="js/home.js"></script>

</body>
</html>
