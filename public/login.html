<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>

	<link rel="stylesheet" href="css/form.css">

</head>
<body>

	<div class="alert-box">
		<p class="alert">msg</p>
	</div>

	<div class="form">
		<h1 class="heading">Log in to your account</h1>
		<input type="email" placeholder="Email" autocomplete="off" class="email" required>
		<input type="password" placeholder="Password" autocomplete="off" class="password" required>
		<button class="submit-btn">Log in</button>
		<a href="/register" class="link">Don't have an account? Register</a>
	</div>
<script src="js/form.js"></script>
</body>
</html>
